<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Modifier</title>
    <style>
       @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif;}


        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1rem;
            margin-bottom: 20px;
        }

        ol {
            text-align: left;
            margin-bottom: 20px;
            list-style-type: decimal;
            font-size: 1rem;
        }

        button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background-color: #0056b3;
        }

        audio {
            margin-top: 20px;
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #121212;
            color: #f4f4f4;
        }

        body.dark-mode button {
            background-color: #333;
            color: white;
        }

        body.dark-mode button:hover {
            background-color: #555;
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            p, ol {
                font-size: 0.9rem;
            }

            button {
                padding: 12px 25px;
                font-size: 0.9rem;
            }

            audio {
                width: 100%;
                max-width: none;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.2rem;
            }

            p, ol {
                font-size: 0.85rem;
            }

            button {
                padding: 10px 20px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <body class="dark-mode">
    <div>
        <h1 style="color: #0040ff;font-weight: 600;text-align: center;
    line-height: 25px;">Myootive<br><span style="color: rgb(115, 115, 115);font-size: 12px;">(Voicetester)</span></h1>

        <p>Steps:</p>
        <ol>
            <li>Click **Record** to capture your voice.</li>
            <li>Click **Stop** to finish recording and process the audio.</li>
            <li>Click **Play Transformed** to hear the modified voice.</li>
            <li>You can download the audio.</li>
        </ol>
        <button id="record">Record</button>
        <button id="stop" disabled>Stop</button>
        <button id="play" disabled>Play Transformed</button>
        <audio id="playback" controls></audio>
        <!-- Toggle Dark Mode Button -->
        <button id="toggle-dark-mode" style="position: fixed;top: 10px;left: 10px;">Dark</button>
    </div>

    <script>
        let mediaRecorder; // To record audio
        let audioChunks = []; // Store recorded audio chunks
        let audioContext; // To process audio

        // Dark Mode Toggle
        const darkModeButton = document.getElementById('toggle-dark-mode');
        darkModeButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            // Change button text based on the mode
            if (document.body.classList.contains('dark-mode')) {
                darkModeButton.textContent = 'Light';
            } else {
                darkModeButton.textContent = 'Dark';
            }
        });

        // Start Recording
        document.getElementById('record').addEventListener('click', async () => {
            try {
                // Request microphone access
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data); // Collect audio data
                };

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    const arrayBuffer = await audioBlob.arrayBuffer();

                    // Decode audio data
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);

                    // Transform the audio (e.g., pitch shift)
                    const transformedBuffer = await changePitch(audioBuffer);

                    // Convert to a playable audio format
                    const transformedBlob = audioBufferToWavBlob(transformedBuffer);
                    const playback = document.getElementById('playback');
                    playback.src = URL.createObjectURL(transformedBlob);

                    // Enable the play button
                    document.getElementById('play').disabled = false;
                };

                mediaRecorder.start();
                document.getElementById('record').disabled = true;
                document.getElementById('stop').disabled = false;
            } catch (error) {
                alert("Could not access microphone. Please check your permissions.");
            }
        });

        // Stop Recording
        document.getElementById('stop').addEventListener('click', () => {
            mediaRecorder.stop();
            document.getElementById('stop').disabled = true;
            document.getElementById('record').disabled = false;
        });

        // Play Transformed Audio
        document.getElementById('play').addEventListener('click', () => {
            const playback = document.getElementById('playback');
            playback.play();
        });

        // Apply a pitch shift (higher-pitched effect)
        async function changePitch(audioBuffer) {
            const offlineContext = new OfflineAudioContext(
                audioBuffer.numberOfChannels,
                audioBuffer.length,
                audioBuffer.sampleRate
            );

            const source = offlineContext.createBufferSource();
            source.buffer = audioBuffer;

            const biquadFilter = offlineContext.createBiquadFilter();
            biquadFilter.type = "highshelf";
            biquadFilter.frequency.value = 1000; // Focus on higher frequencies
            biquadFilter.gain.value = 15; // Increase the "lighter" sound

            source.connect(biquadFilter);
            biquadFilter.connect(offlineContext.destination);

            source.start(0);
            return await offlineContext.startRendering();
        }

        // Convert processed audio to WAV format
        function audioBufferToWavBlob(buffer) {
            const wavBuffer = createWavFile(buffer);
            return new Blob([wavBuffer], { type: "audio/wav" });
        }

        function createWavFile(buffer) {
            const numberOfChannels = buffer.numberOfChannels;
            const sampleRate = buffer.sampleRate;
            const length = buffer.length * numberOfChannels * 2 + 44; // Add WAV header
            const wav = new DataView(new ArrayBuffer(length));
            const interleaved = interleaveChannels(buffer);

            writeWavHeader(wav, numberOfChannels, sampleRate, interleaved.length);

            let offset = 44;
            interleaved.forEach(sample => {
                wav.setInt16(offset, Math.max(-1, Math.min(1, sample)) * 0x7FFF, true);
                offset += 2;
            });

            return wav.buffer;
        }

        function interleaveChannels(buffer) {
            const channels = [];
            for (let i = 0; i < buffer.numberOfChannels; i++) {
                channels.push(buffer.getChannelData(i));
            }
            const length = buffer.length;
            const interleaved = new Float32Array(length * buffer.numberOfChannels);
            for (let i = 0; i < length; i++) {
                for (let channel = 0; channel < buffer.numberOfChannels; channel++) {
                    interleaved[i * buffer.numberOfChannels + channel] = channels[channel][i];
                }
            }
            return interleaved;
        }

        function writeWavHeader(view, channels, sampleRate, dataLength) {
            view.setUint32(0, 0x52494646, false); // "RIFF"
            view.setUint32(4, 36 + dataLength * 2, true);
            view.setUint32(8, 0x57415645, false); // "WAVE"
            view.setUint32(12, 0x666d7420, false); // "fmt "
            view.setUint32(16, 16, true);
            view.setUint16(20, 1, true); // PCM
            view.setUint16(22, channels, true);
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * channels * 2, true);
            view.setUint16(32, channels * 2, true);
            view.setUint16(34, 16, true); // 16 bits per sample
            view.setUint32(36, 0x64617461, false); // "data"
            view.setUint32(40, dataLength * 2, true);
        }
    </script>
</body>
</html>
